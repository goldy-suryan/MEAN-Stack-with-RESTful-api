<div class="bg-signup">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="page-header">
          <h2 class="text-center">SignUp</h2>
        </div>
        <div class="alert alert-danger" *ngIf="user">{{user.message}}</div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="username" formControlName="username" class="form-control" name="username" ngModel>
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" formControlName="email" class="form-control" name="email" ngModel>
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" formControlName="password" class="form-control" name="password" ngModel>
          </div>
          <button type="submit" class="btn btn-success pull-right">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
