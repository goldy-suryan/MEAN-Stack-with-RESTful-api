<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <form #blogForm="ngForm" (ngSubmit)="update(blogForm.value)">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" name="title" [(ngModel)]="blog.title">
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea rows="5" type="text" class="form-control" name="description" [(ngModel)]="blog.description"></textarea>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
      </div>
    </form>
  </div>
</div>
